<html>
  <head>
    <link rel="stylesheet" href="extra/styles.css">
  </head>
  <body>
    <div class="container">  
      <form id="contact">
        <center>
          <img src="copy_cat.png">
        </center>
        Regex expression
        <fieldset>
          <input id="regexString" placeholder="e.g. /this is test/g" type="text" tabindex="1" required autofocus>
        </fieldset>
        from ... to ...
        <fieldset>
          <input id="regexFrom" placeholder="e.g. 3" type="text" tabindex="2" required>
          <input id="regexTo" placeholder="e.g. 10" type="text" tabindex="2" required>
        </fieldset>
        <fieldset>
          <button name="save" type="submit" id="save" data-submit="save">Save</button>
        </fieldset>
      </form>
    </div>
    <script src="options.js"></script>
  </body>
</html>
