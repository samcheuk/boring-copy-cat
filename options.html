<html>
  <head>
    <link rel="stylesheet" href="extra/styles.css">
  </head>
  <body>
    <div class="container">  
      <form id="contact" action="" method="post">
        <center>
          <img src="copy_cat.png">
        </center>
        Regex expression
        <fieldset>
          <input placeholder="e.g. /this is test/g" type="text" tabindex="1" required autofocus>
        </fieldset>
        Starting from
        <fieldset>
          <input placeholder="e.g. 3" type="text" tabindex="2" required>
          <input placeholder="e.g. 10" type="text" tabindex="2" required>
        </fieldset>
        Test string
        <fieldset>
          <textarea placeholder="I know this is test and test" tabindex="5"></textarea>
        </fieldset>
        Match information
        <fieldset>
          <textarea placeholder="I know this is test and test" tabindex="5" disable></textarea>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
